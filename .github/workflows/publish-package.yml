name: Publish package to package repository

env:
  USERNAME: gclhub
  IMAGE_NAME: gclapp
  IMAGE_VER: 0.0.1

on:
  release:
    types:
      - created
      
jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Docker build
        run: |
          cd sample-packages/docker
          ID=(docker build -q -t $IMAGE_NAME:$IMAGE_VER .)

      - name: Publish Docker container to package repo
        run: |
          echo $GITHUB_TOKEN | docker login ghcr.io -u $USERNAME --password-stdin
          docker tag $ID ghcr.io/$USERNAME/$IMAGE_NAME:$IMAGE_VER
          docker push ghcr.io/$USERNAME/$IMAGE_NAME:$IMAGE_VERSION
          
